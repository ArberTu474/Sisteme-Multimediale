<!-- 
Nje dokument ne HTML eshte me i ngjashem me nje dokument ne Word sesa ndonje gjuhe tjeter programimi.

Cdo gje ne HTML eshte e ndertuar nga `tags` (<></>).
Ka elemente qe kane vetem tag hapes(<>) ose qe kane dhe tag mbylles(<> </>)

Keshtu si me poshte strukturohet cdo element:

1. Elementet me 1 tag:

  <emri_i_elementit atribute>

  shembull:
  <img src="" alt="">
  img: eshte emiri i elementit
  src, alt: jane atributet e elmentit qe vendosen pas emrit te elementit
            be brenda tagut hapes.

2. Elementet me 2 tags:

    <emri_i_elementit atribute>
      Permbajtaj  
    </emri_i_elementit atribute>

    shembull:
    <h1>
      Hello World!
    </h1>

    h1: emri i tagut
    Hello World: Permbajtja

Dokumenti ne HTML strukturohet ne kete menyre: 
<html>
    <head>

    </head>

    <body>
      
    </body>
</html>

Brenda tags `html` vedosen 2 elemente te tjere: `head` dhe `body`. 
Ne head vendosen te dhena per dokumentitn html. Eshte e ngjashme me koken 
e nje faqeje ditari, ku vendosim daten, motin, diten e javes etj.

Kurse brenda elementit body vendoset permbajtja e faqes, ose sic mund
te pershkruajme diten tone ne nje faqe ditari. 

Me poshte eshte nje dokument standart HTML.

<!DOCTYPE html>
rreshti i pare i dokumentit i tregon browserit(Google Chrome) qe ky 
dokument eshte nje dokument HTML

Brenda ne head ka disa tags (meta) qe kryejne disa funksione se si duhet 
te shfaqet website ne paisje te ndryshme.
Por tagu me i rendesishem eshte ai `title` qe tregon titullin e faqes.

Ne leksionin tjt do shohim disa tags te tjere qe mund te vendosen brenda
ne body per ti shfaqur ne browser.


-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
