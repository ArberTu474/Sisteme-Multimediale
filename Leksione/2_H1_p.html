<!-- 
1. Tagu h1...h6 (Heding)

  <h1>
    Permbajtja
  </h1>

  Tagu heading perdoret per titujt, si titulli i nje gazete.
  Tagu h1 ka madhesine me te madhe, kurse ai h6 ka madhesine me te vogel.
  Ne nje website zakonisht vendoset vetem nje element i vetem h1 si titulli kryesor i faqes
  dhe mund te kete shume elemente te tjere h2-h6. Sic ndodh ne nje gazete.
  Ku emri i gazetes eshte titulli kryesor (h1)
  Nen ceshtjet si psh poltike, kulture, sport etj jane tituj me te vegjel (h2)
  dhe cdo nen ceshtje ka dhe titujt e lajmeve perkatese (h3)
  Eshte e rekomandueshme qe edhe ne rradhen ku vendosen keto elemente, te vendoset 
  elementi h1 para elementit h2, te vendoset h2 para h3, e keshtu me rradhe.
  
2. Tagu p (paragraph)

  <p>
    Permbajtja
  </p>

  Tagu paragraf shereben per te shfaqur paragraf ne website. 
  
  

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore et
      excepturi voluptatum, dolorum, libero cumque reiciendis nam possimus sequi
      minima quis deserunt repellat repellendus, sit voluptatibus ipsum quam vel
      voluptates?
    </p>
    <p></p>
  </body>

  <h1></h1>
</html>
